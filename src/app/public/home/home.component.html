<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4" *ngFor="let p of posts">
                <div class="card-body">
                    <h2 class="card-title">{{ p.title }}</h2>
                    <p class="card-text" [innerHTML]="p.content"></p>
                </div>
                <div class="card-footer text-muted">
                    {{ p.createDate | date: 'dd.MM.yyyy HH:mm' }} tarihinde yayınlandı.
                </div>
            </div>
        </div>
    </div>
</div>
